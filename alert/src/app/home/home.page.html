<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Alert
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-button (click) = "showAlert()">경고 메세지 나와라!</ion-button>
      </ion-row>
      <ion-row>
        <h2>{{alertMsg}}</h2>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
